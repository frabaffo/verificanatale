<h1>Search</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

<div *ngIf="results">
   {{results | json}}
</div>



<h1>Cercaa</h1>

<div *ngIf="results">
  <div *ngIf="!results || results.length ==0">
    No types were found with the term '{{ query }}'
  </div>

  <div *ngIf="results &&  results.length > 0">
  <h1>Results</h1>
  <h3>
      <a [routerLink]="['/type', t.id]">
      {{ t.name }}
      </a>
  </h3>
 
  </div>
</div>
